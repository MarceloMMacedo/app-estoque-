<!-- Default box -->
<div class="box-header with-border">
    <h5 class="box-title">Adicionar Produto </h5>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for="my-input">Modelo</label>
                <input styleClass="md-inputfield" nz-input id="my-input" class=" form-control form-control-sm" 
                type="text" name="name1" [(ngModel)]="produto.modelo">
            </div>
            <div class="form-group">
                <label for="my-input">Categoria</label>
                <input styleClass="md-inputfield" nz-input id="my-input" class=" form-control form-control-sm" type="text" 
                name="name1" [(ngModel)]="produto.categoriaproduto.id">
            </div>
        </div>
    </div>
</div>
